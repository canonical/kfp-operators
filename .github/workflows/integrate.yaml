# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true

jobs:
  test-bundle:
    name: Test the bundle
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        sdk:
          - v1
          - v2
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Echo
        run: |
          echo github.job.name
          echo ${{github.job.run_id}}
          echo github.job.run-name
          echo ${{github.job.run-name}}
          echo github.run-name
          echo ${{github.run-name}}
          echo github.action
          echo ${{github.action}}
          echo github.job
          echo ${{github.job}}
          echo github.run_number
          echo ${{github.run_number}}
          echo github.run_id
          echo ${{github.run_id}}
          echo github.job.run_id
          echo ${{github.job.run_id}}
          echo github.workflow
          echo ${{github.workflow}}
          echo github.job.container_id
          echo "DONE"

      - name: Collect charm debug artifacts
        uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@orfeas-k-test
        if: always()
  