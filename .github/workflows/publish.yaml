# reusable workflow for publishing all charms in this repo
name: Publish

on:
  workflow_call:
    inputs:
      source_branch:
        description: Github branch from this repo to publish.  If blank, will use the default branch
        default: ''
        required: false
        type: string
    secrets:
      CHARMCRAFT_CREDENTIALS:
        required: true
  workflow_dispatch:
    inputs:
      destination_channel:
        description: CharmHub channel to publish to
        required: false
        default: 'latest/edge'
        type: string
      source_branch:
        description: Github branch from this repo to publish.  If blank, will use the default branch
        required: false
        default: ''
        type: string

jobs:
  get-charm-paths:
    name: Generate the Charm Matrix
    runs-on: ubuntu-20.04
    outputs:
      charm_paths_list: ${{ steps.get-charm-paths.outputs.CHARM_PATHS_LIST }}
    steps:
      - uses: actions/checkout@v3
        with: 
          fetch-depth: 0
          ref: ${{ inputs.source_branch }}
      - name: Get paths for all charms in repo
        id: get-charm-paths
        run: bash .github/workflows/get-charm-paths.sh


  define-channel:
    name: Define destination channel
    runs-on: ubuntu-20.04
    needs: get-charm-paths
    outputs:
      destination-channel: ${{ steps.parse-inputs.outputs.destination_channel }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.source_branch }}

      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.6.2
        id: select-channel
        if: ${{ inputs.destination_channel == '' }}

      # Combine inputs from different sources to a single canonical value so later steps don't
      # need logic for picking the right one
      - name: Parse and combine inputs
        id: parse-inputs
        run: |
          # destination_channel
          destination_channel="${{ inputs.destination_channel || steps.select-channel.outputs.name }}"
          echo "setting output of destination_channel=$destination_channel"
          echo "::set-output name=destination_channel::$destination_channel"

      - name: Upload charm to charmhub
        uses: canonical/charming-actions/upload-charm@2.6.2
        with:
          credentials: ${{ secrets.CHARMCRAFT_CREDENTIALS }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          charm-path: ${{ matrix.charm-path }}
          channel: ${{ steps.parse-inputs.outputs.destination_channel }}
          tag-prefix: ${{ steps.parse-inputs.outputs.tag_prefix }}
          # Pinned to 3.x/stable due to https://github.com/canonical/charmcraft/issues/1845
          charmcraft-channel: 3.x/stableZ

  release:
    name: Release charm
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v21.0.0
    needs: [define-channel, get-charm-paths]
    strategy:
      fail-fast: false
      matrix:
        charm-path: ${{ fromJson(needs.get-charm-paths.outputs.charm_paths_list) }}
    with:
      channel: ${{ needs.define-channel.outputs.destination-channel }}
      artifact-prefix: packed-charm-cache-true-.-charms-${{ matrix.charm-path }}
      create-github-release: ${{ github.event_name == 'push' }}
    secrets:
      charmhub-token: ${{ secrets.CHARMCRAFT_CREDENTIALS }}
    permissions:
      contents: write  # Needed to create GitHub release
