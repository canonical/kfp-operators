name: CI

# cancel all previous jobs in the same branch if new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  push:
    branches:
    - main
    - track/**

jobs:
  build-charms:
  name: Build charms
  uses: canonical/data-platform-workflows/.github/workflows/build_charms_with_cache.yaml@v2

  quality-checks:
    name: Quality Checks
    strategy:
      matrix:
        charm:
          - kfp-api
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@v1
    with:
      charm-path: ./charms/${{ matrix.charm }}
      charm-name: ${{ matrix.charm }}

  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        charm:
          - kfp-api
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_unit-tests.yaml@v1
    secrets: inherit
    with:
      charm-name: ${{ matrix.charm }}

  individual-integration-tests:
   name: Individual Integration Tests 
     needs: [build-charms, quality-checks, unit-tests]
     matrix:
       charm:
         - kfp-api
         - kfp-profile-controller
     steps:
       - name: Download packed charm(s)
         uses: actions/download-artifact@v3
         with:
           name: ${{ needs.build-charms.outputs.artifact-name }}
    
       - name: Individual Integration Tests
         uses: canonical/charmed-kubeflow-workflows/.github/workflows/_integration-tests.yaml@dnplas-reusable-builds
         secrets: inherit
         with:
           charm-name: ${{ matrix.charm }}
           packed-charms: ${{ needs.build-charms.outputs.charms }}

  e2e-tests:
    name: E2E Tests
    needs: [build-charms, quality-checks, unit-tests]

    steps:
      - name: Download packed charm(s)
        uses: actions/download-artifact@v3
        with:
          name: ${{ needs.build-charms.outputs.artifact-name }}
  
      - name: Run E2E Tests
        uses: canonical/charmed-kubeflow-workflows/.github/workflows/_bundle.yaml@dnplas-reusable-builds
        with:
          packed-charms: ${{ needs.build-charms.outputs.charms }}

  publish-on-success:
    # publish on push to main or track/** only if all tests pass
    name: Publish on Success
    if: github.event_name == 'push'
    needs: [quality-checks, unit-tests, individual-integration-tests, e2e-tests]
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_publish.yaml@v1
    secrets: inherit

  publish:
    # publish on PR if unittests and quality checks pass
    name: Publish
    needs: [quality-checks, unit-tests]
    if: github.event_name == 'pull_request'
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_publish.yaml@v1
    secrets: inherit
