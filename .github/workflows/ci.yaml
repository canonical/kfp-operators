name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '0 8 * * TUE'
  # Triggered on push by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}
      charm-paths:
        description: paths for all charms in this repo
        value: ${{ jobs.get-charm-paths-track.outputs.charm-paths }}
      track:
        description: Charmhub track determined from branch name
        value: ${{ jobs.get-charm-paths-track.outputs.track }}

jobs:
  lib-check:
    name: Check libraries
    strategy:
      matrix:
        charm:
          - kfp-api
          - kfp-metadata-writer
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/_quality-checks.yaml@main
    secrets: inherit
    with:
        charm-path: ./charms/${{ matrix.charm }}

  lint-bundle:
    name: Lint Bundle Tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v6
      - run: pipx install tox
      - run: tox -e lint

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        charm:
          - kfp-api
          - kfp-metadata-writer
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    steps:
      - uses: actions/checkout@v4
      - run: pipx install tox
      - run: tox -e ${{ matrix.charm }}-lint

  unit:
    name: Unit tests
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        charm:
          - kfp-api
          - kfp-metadata-writer
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    steps:
      - uses: actions/checkout@v4
      - run: pipx install tox
      - run: tox -e ${{ matrix.charm }}-unit

  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@main
    strategy:
      matrix:
        charm:
          - kfp-api
          - kfp-metadata-writer
          - kfp-persistence
          - kfp-profile-controller
          - kfp-schedwf
          - kfp-ui
          - kfp-viewer
          - kfp-viz
    with:
      charm-path: ./charms/${{ matrix.charm }}
      # The namespace is hardcoded in the upstream project
      # So the model's name must be kubeflow
      # See: https://github.com/kubeflow/kubeflow/issues/6136
      model: kubeflow

  get-charm-paths-track:
    name: Get charm paths and track
    runs-on: ubuntu-latest
    outputs:
      charm-paths: ${{ steps.get-charm-paths.outputs.charm-paths }}
      track: ${{ steps.determine-track.outputs.track }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Get paths for all charms in this repo
        id: get-charm-paths
        uses: canonical/kubeflow-ci/actions/get-charm-paths@main
      - name: Determine track
        id: determine-track
        shell: python
        run: |
          import os
          
          if "${{ github.event_name }}" == "pull_request":
              ref = "${{ github.base_ref }}"
          else:
              ref = "${{ github.ref_name }}"
          
          if ref.startswith("track/"):
              track = ref.removeprefix("track/")
          else:
              track = "latest"
          
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"track={track}\n")
          
          print(f"Track: {track}")

  build:
    strategy:
      matrix:
        charm: ${{ fromJSON(needs.get-charm-paths-track.outputs.charm-paths) }}
    name: Build charm | ${{ matrix.charm }}
    needs:
      - get-charm-paths-track
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v38.0.0
    with:
      path-to-charm-directory: ${{ matrix.charm }}
      cache: true

  release:
    strategy:
      matrix:
        charm: ${{ fromJSON(needs.get-charm-paths-track.outputs.charm-paths) }}
    name: Release charm to Charmhub branch | ${{ matrix.charm }}
    if: ${{ github.event_name == 'pull_request' }}
    needs:
      - get-charm-paths-track
      - build
    uses: canonical/data-platform-workflows/.github/workflows/release_charm_pr.yaml@v38.0.0
    with:
      track: ${{ needs.get-charm-paths-track.outputs.track }}
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      path-to-charm-directory: ${{ matrix.charm }}
    secrets:
      charmhub-token: ${{ secrets.CHARMCRAFT_CREDENTIALS }}

  integration:
    name: Integration tests
    needs:
      - build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        charm:
          - kfp-persistence
          - kfp-profile-controller
          - kfp-api
          - kfp-schedwf
          - kfp-viewer
          - kfp-ui
          - kfp-metadata-writer
          - kfp-viz
    steps:
      # Ideally we'd use self-hosted runners, but this effort is still not stable
      # This action will remove unused software (dotnet, haskell, android libs, codeql,
      # and docker images) from the GH runner.
      # This leaves ~45GB free as of 2024-04-10, but this amount has varied as GH changed their
      # runners
      - name: Maximise GH runner space
        uses: jlumbroso/free-disk-space@v1.3.1

      - uses: actions/checkout@v4
      - name: Install dependencies
        run: pipx install tox

      - name: Setup environment
        run: |
          sudo apt-get remove -y docker-ce docker-ce-cli containerd.io
          sudo rm -rf /run/containerd
          sudo snap install concierge --classic
          sudo concierge prepare --trace

      - name: Download packed charm(s)
        id: download-charms
        timeout-minutes: 5
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ needs.build.outputs.artifact-prefix }}-*
          merge-multiple: true

      - name: Integration tests
        run: |
          # Requires the model to be called kubeflow due to
          # https://github.com/canonical/kfp-operators/issues/389
          juju add-model kubeflow
          # Pass the path where the charm artefact is downloaded to the tox command
          # FIXME: Right now the complete path is half hardcoded to <charm name>_ubuntu@24.04-amd64.charm
          # We need to find a better way to dynamically get this value
          tox -e ${{ matrix.charm }}-integration -- --model kubeflow --charm-path=${{ github.workspace }}/charms/${{ matrix.charm }}/${{ matrix.charm }}_ubuntu@24.04-amd64.charm

      - name: Collect charm debug artifacts
        uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
        with:
          artifact-prefix: ${{ matrix.charm }}
        if: failure()

  test-bundle:
    name: Test the bundle
    needs: build
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
    steps:
      # This is a workaround for https://github.com/canonical/kfp-operators/issues/250
      # Ideally we'd use self-hosted runners, but this effort is still not stable
      # This action will remove unused software (dotnet, haskell, android libs, codeql,
      # and docker images) from the GH runner.
      # This leaves ~45GB free as of 2024-04-10, but this amount has varied as GH changed their
      # runners
      - name: Maximise GH runner space
        uses: jlumbroso/free-disk-space@v1.3.1

      - name: Check out code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: pipx install tox

      - name: Setup environment
        run: |
          sudo apt-get remove -y docker-ce docker-ce-cli containerd.io
          sudo rm -rf /run/containerd
          sudo snap install concierge --classic
          sudo concierge prepare --trace

      - name: Download packed charm(s)
        id: download-charms
        timeout-minutes: 5
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ needs.build.outputs.artifact-prefix }}-*
          merge-multiple: true

      - name: Run test
        run: |
          # Requires the model to be called kubeflow due to kfp-viewer
          juju add-model kubeflow
          tox -e bundle-integration -- --model=kubeflow --charms-path=${{ github.workspace }}/charms/ --bundle=./tests/integration/bundles/bundle.yaml.j2

      - name: Get all
        run: kubectl get all -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      # Collect debug artefacts only on failure || cancelled as the CI for this repository
      # in particular struggles with storage limitations.
      - name: Collect charm debug artifacts
        uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
        if: failure() || cancelled()
