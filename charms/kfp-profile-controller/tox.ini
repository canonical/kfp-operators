[flake8]
max-line-length = 100
copyright-check = True
copyright-author = Canonical Ltd.
select = E,F,W,C

[tox]
skipsdist = True

[testenv]
setenv =
    PYTHONPATH={toxinidir}/src:{toxinidir}/lib
deps =
    -rtest-requirements.txt
    -rrequirements.txt

; TODO
;[testenv:unit]
;commands =
;    pytest -v {toxinidir}/tests/unit

[testenv:integration]
deps =
    {[testenv]deps}
    -r test-integration-requirements.txt
commands =
    pytest -v --tb native --show-capture=no --log-cli-level=INFO -s {posargs} {toxinidir}/tests/integration

[testenv:lint]
deps =
    black==20.8b1
    flake8
    flake8-copyright<0.3
commands =
    flake8 {toxinidir}/src {toxinidir}/tests
    black --check {toxinidir}/src {toxinidir}/tests
