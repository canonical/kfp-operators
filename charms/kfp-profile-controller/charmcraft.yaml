# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "22.04"
    run-on:
    - name: "ubuntu"
      channel: "22.04"
parts:
  charm:
    prime:
      - ./files/upstream/sync.py
    build-packages:
    - git  # To install packages directly from github.  Remove when not needed
    charm-python-packages: [setuptools]  # Fixes install of some packages

