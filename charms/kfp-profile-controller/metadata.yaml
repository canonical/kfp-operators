name: kfp-profile-controller
summary: Reusable end-to-end ML workflows built using the Kubeflow Pipelines SDK
description: |
  Machine learning (ML) toolkit that is dedicated to making deployments
  of ML workflows on Kubernetes simple, portable, and scalable.

docs: https://discourse.charmhub.io/t/11186
min-juju-version: "2.9.0"
series: [kubernetes]
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: python:3.7
  # NOTE: If bumping KFP version, see also KFP_IMAGES_VERSION in charm.py.  That variable must also be updated
requires:
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
