bundle: kubernetes
applications:
  kfp-api:
    charm: kfp-api
    channel: 2.4/stable
    base: ubuntu@20.04/stable
    scale: 1
    trust: true
  kfp-viz:
    charm: kfp-viz
    channel: 2.4/stable
    base: ubuntu@20.04/stable
    scale: 1
    trust: true
  minio:
    charm: minio
    channel: ckf-1.10/stable
    base: ubuntu@20.04/stable
    scale: 1
    options:
      access-key: minio
      secret-key: minio-secret-key
    trust: true
  mysql-k8s:
    charm: mysql-k8s
    channel: 8.0/stable
    scale: 1
    options:
      profile: testing
    trust: true
relations:
- - kfp-api:object-storage
  - minio:object-storage
- - kfp-api:relational-db
  - mysql-k8s:database
- - kfp-api:kfp-viz
  - kfp-viz:kfp-viz
