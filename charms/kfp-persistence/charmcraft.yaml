# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "20.04"
parts:
  charm:
    build-packages:
    - git  # To install packages directly from github.  Remove when not needed
    - rustc  # Required for jsonschema's dependency, which is used by sdi.  Remove when we remove sdi
    - cargo  # Required for jsonschema's dependency, which is used by sdi.  Remove when we remove sdi
    charm-python-packages: [setuptools, pip]  # Fixes install of some packages
    charm-binary-python-packages: [jsonschema<4.18]
