name: kfp-api
summary: Reusable end-to-end ML workflows built using the Kubeflow Pipelines SDK
description: |
  Machine learning (ML) toolkit that is dedicated to making deployments
  of ML workflows on Kubernetes simple, portable, and scalable.

docs: https://discourse.charmhub.io/t/10972
website: https://charmhub.io/kfp-api
source: https://github.com/canonical/kfp-operators
issues: https://github.com/canonical/kfp-operators/issues
containers:
  apiserver:
    resource: oci-image
    uid: 584792
    gid: 584792
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    # The container's `user` needs to be updated when switching from upstream image to rock
    upstream-source: docker.io/charmedkubeflow/api-server:2.5.0-d7e9bcb
requires:
  mysql:
    interface: mysql
    limit: 1
  relational-db:
    interface: mysql_client
    limit: 1
  object-storage:
    interface: object-storage
    schema:
      v1:
        provides:
          type: object
          properties:
            access-key:
              type: string
            namespace:
              type:
              - string
              - 'null'
            port:
              type: number
            secret-key:
              type: string
            secure:
              type: boolean
            service:
              type: string
          required:
          - access-key
          - port
          - secret-key
          - secure
          - service
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/object-storage.yaml
  kfp-viz:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
  logging:
    interface: loki_push_api
    optional: true
provides:
  kfp-api:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
  metrics-endpoint:
    interface: prometheus_scrape
  grafana-dashboard:
    interface: grafana_dashboard
charm-user: non-root
