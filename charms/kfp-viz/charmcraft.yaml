# Learn more about charmcraft.yaml configuration at:
# https://juju.is/docs/sdk/charmcraft-config
type: "charm"
bases:
  - build-on:
    - name: "ubuntu"
      channel: "20.04"
    run-on:
    - name: "ubuntu"
      channel: "20.04"
parts:
  charm:
    charm-python-packages: [setuptools, pip]  # Fixes install of some packages
    # Install charmed-kubeflow-chisme from binary to avoid build-time issues
    # See https://github.com/canonical/bundle-kubeflow/issues/883
    # Remove when https://github.com/canonical/charmcraft/issues/1664 is fixed
    # Version >=0.2.0 contains the base charm code that's needed.
    charm-binary-python-packages: [charmed-kubeflow-chisme>=0.2.0]
