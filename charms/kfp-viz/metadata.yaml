name: kfp-viz
summary: Reusable end-to-end ML workflows built using the Kubeflow Pipelines SDK
description: |
  The Kubeflow Pipelines visualization service is responsible for generating
  a visualization from a request provided by the API server.
docs: https://discourse.charmhub.io/t/8230
containers:
  ml-pipeline-visualizationserver:
    resource: oci-image
    uid: 584792
    gid: 584792
resources:
  oci-image:
    type: oci-image
    description: OCI image for ml-pipeline-visualizationserver
    # The container's `user` needs to be updated when switching from upstream image to rock
    upstream-source: ghcr.io/kubeflow/kfp-visualization-server:2.15.0
provides:
  kfp-viz:
    interface: k8s-service
    schema:
      v1:
        provides:
          type: object
          properties:
            service-name:
              type: string
            service-port:
              type: string
          required:
          - service-name
          - service-port
    versions: [v1]
    __schema_source: https://raw.githubusercontent.com/canonical/operator-schemas/master/k8s-service.yaml
  provide-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Access a cross-model application from catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.  service-mesh:
requires:
  logging:
    interface: loki_push_api
    optional: true
  service-mesh:
    limit: 1
    interface: service_mesh
    description: |
      Subscribe this charm into a service mesh to enforce authorization policies.
  require-cmr-mesh:
    interface: cross_model_mesh
    description: |
      Allow a cross-model application access to catalogue via the service mesh.
      This relation provides additional data required by the service mesh to enforce cross-model authorization policies.

charm-user: non-root
